<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a signin page for website in php</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Website</h1>
        <form action="index.php" method="post">
            <input type="text" name="name" id="name" placeholder="Enter your full name">
            <input type="text" name="age" id="name" placeholder="Enter your full age">
            <input type="text" name="gender" id="name" placeholder="Enter your full gender">
            <input type="text" name="email" id="name" placeholder="Enter your full email">
            <input type="text" name="phone" id="name" placeholder="Enter your full phone">
            <textarea  name="address" id="address" cols="20" rows="15" placeholder="Enter your full address"></textarea>
            <button class="btn">Submit</button>
        </form>
    </div>
</body>
</html>
